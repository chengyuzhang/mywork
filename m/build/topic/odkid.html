<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ooh Dear 亲子礼品珠宝</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/public.css">
    <script type="text/javascript" src="./js/setFont.js"></script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            position: absolute;
            left: 0;
            top: .54rem;
            bottom: 0;
            width: 100%;
            overflow: auto;
        }
        img{
            width: 100%;
        }
        .opacity1{
            position: fixed;
            top: .0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            background: url(./imgs/tips.png) no-repeat;
            background-size: 100% 100%;
            z-index: 2;
            display: none;
            opacity: 0;
            transition: all .5s;
        }
        em.close{
            position: absolute;
            right: 0;
            top: 0;
            width: .4rem;
            height: .4rem;
        }
        
        header>span.share{
            top: .14rem;
            right: .2rem;
            width: .24rem;
            height: .26rem;
            background: url(./imgs/share.png) no-repeat;
            background-size: contain;
        }
    </style>
</head>
<body>
<header>
        <h2>专题</h2>
        <em></em>
        <a href="#"></a>
        <span class="share"></span>
    </header>
    <div class="wrap">
        <img src="./imgs/kids.jpg" alt="">
    </div>
    <div class="opacity1">
        <em class="close"></em>
    </div>
    <script type="text/javascript">
        document.querySelector('header em').addEventListener('click',function(){
            window.history.go(-1);
        },false);

        var reg=/^((https|http|ftp|rtsp|mms)?:\/\/)/;
        console.log(reg.test('http://'));

        //分享
        (function(){
          
            var oBg=document.querySelector('.opacity1');
           
            var oBtn=document.querySelector('.share');
            var oClose=document.querySelector('em.close');
            
            oBtn.addEventListener('click',function(){
                oBg.style.display='block';
                setTimeout(function(){
                   oBg.style.opacity=1;
                },50);
            },false);


            oClose.addEventListener('click',function(){
                oBg.style.opacity=0;
                setTimeout(function(){
                    oBg.style.display='none';
                },500);
            },false);
        })();
    </script>
</body>
</html>
