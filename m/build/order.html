<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>ooh Dear 亲子礼品珠宝</title>    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">    <meta name="apple-mobile-web-app-capable" content="yes">    <meta name="format-detection" content="telephone=no">    <link rel="stylesheet" href="./css/reset.css">    <script type="text/javascript" src="./js/setFont.js"></script>    <script type="text/javascript" src="./js/baidu.js"></script><link href="/css/commons.css" rel="stylesheet"><link href="/css/order.css" rel="stylesheet"></head><body>    <header class="normal">        <h2>订单</h2>        <em></em>        <a href="custom.html?from=order"></a>    </header>    <div class="wrap">        <div class="address">            <div class="geter">                <span></span><em></em>            </div>            <div class="detail-adress">                <i></i>                <p></p>                <em></em>            </div>            <a class="jump" href="manage-address.html?jump=true"></a>            <span class="border"></span>        </div>        <div class="pic-info">            <img src="/imgs/208bab7e.order-5.png" alt="">            <ul>                <li><span>款式：</span><em>项链</em></li>                <li><span>材质：</span><em>纯银</em></li>                <li><span>尺寸：</span><em>3-4厘米</em></li>                <li><span>刻字：</span><em>天下我你小</em></li>            </ul>        </div>        <div class="pay-way">            <h2>支付方式</h2>            <ul>                <!-- <li data-btn="false" class="wx pay-pub"><i></i><span>微信</span><em></em></li> -->                <li data-btn="true" class="zfb pay-pub"><i></i><span>支付宝</span><em></em></li>                <li data-btn="false" class="coupon"><i></i><input value="" placeholder="如有优惠码，请输入"><em>0</em></li>            </ul>        </div>        <div class="pay-detail">            <h2>结算详情</h2>            <ul>                <li class="goods-price"><span>商品金额</span><em>￥00</em></li>                <li class="coupon-price"><span>优惠金额</span><em>0</em></li>                <li class="words"><span>备注：</span><p></p></li>            </ul>        </div>        <div class="kind-tips">            <p>温馨提示：如您订单需要修改或取消请联系在线客服，如您订单已确认开始是无法修改画作以及取消的，请您知晓噢</p>        </div>    </div>    <div class="pay">        <span>支付金额：￥00</span>        <button>去结算</button>    </div>    <div class="opacity">        <p>无效优惠码，请重新输入</p>    </div>    <script type="text/javascript" src="./js/ap.js"></script><script type="text/javascript" src="/js/commons.js"></script><script type="text/javascript" src="/js/order.bundle.js"></script></body></html>
