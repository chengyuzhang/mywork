<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ooh Dear 亲子礼品珠宝</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/reset.css">
    <script type="text/javascript" src="./js/setFont.js"></script>
    <script type="text/javascript" src="./js/baidu.js"></script>
</head>
<body>
    <header class="normal">
        <h2>定制</h2>
        <em></em>
        <a href="index.html"></a>
    </header>
    <div class="wrap">
        <div class="top">
            <img src="./imgs/order-1.png" alt="">
            <img src="./imgs/order-2.png" alt="">
            <button class="order-btn"></button>
            <div class="protocol">
                <p><span></span><em>我已同意</em><a href="protocol1.html">用户协议</a></p>
            </div>
        </div>
        <div>
            <img src="./imgs/order-3.png" alt="">
            <img src="./imgs/order-4.png" alt="">
            <img src="./imgs/order-5.png" alt="">
            <img src="./imgs/order-6.png" alt="">
            <img src="./imgs/order-7.png" alt="">
            <img src="./imgs/order-8.png" alt="">
        </div>
    </div>
    <div class="order-wrap">
        <div class="order-top"><i class="close"></i></div>
        <div class="order-con">
            <ul>
                <li class="upload-photo">
                    <div class="upload-btn">
                        <img src="./imgs/camera.png" alt="">
                        <p>上传照片</p>
                    </div>
                    <div class="upload-con">
                        <input class="upload" type="file" name="photo" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg">
                        <textarea placeholder="备注说明"></textarea> 
                    </div>
                </li>
                <li class="pub">
                    <h2>1.选择款式</h2>
                    <div class="pub-con style">
                        <div data-type="necklace" class="necklace" data-model="KS-XL-01">
                            <img src="./imgs/necklace.png" alt="">
                            <p class="lace">项链</p>
                        </div>
                        <div data-type="brooch" class="brooch" data-model="KS-XZ-01">
                            <img src="./imgs/brooch.png" alt="">
                            <p>胸针</p>
                        </div>
                        <div data-type="earring"  class="earring" data-model="KS-EH-01">
                            <img src="./imgs/earring.png" alt="">
                            <p>耳饰</p>
                        </div>
                    </div>
                </li>
                <li class="pub">
                    <h2>2.选择材质</h2>
                    <div class="pub-con material">
                        <div class="silver" data-model="CZ-YIN-01">
                            <img src="./imgs/block.png" alt="">
                            <p>925银</p>
                        </div>
                        <div data-type="block"  class="block gold" data-model="CZ-18KJ-03">
                            <img src="./imgs/block.png" alt="">
                            <p class="">18k金</p>
                        </div>
                        <div></div>
                    </div>
                </li>
                <li class="pub spec">
                    <h2>3.选择尺寸</h2>
                    <div class="pub-con size">
                        <div class="small" data-model="CC-S">
                            <img src="./imgs/s.png" alt="">
                            <!-- <p>小于2cm</p> -->
                        </div>
                        <div class="middle" data-model="CC-M">
                            <img src="./imgs/m.png" alt="">
                            <!-- <p>3-4cm</p> -->
                        </div>
                        <div class="large" data-model="CC-L">
                            <img src="./imgs/l.png" alt="">
                            <!-- <p>4-6cm</p> -->
                        </div>
                    </div>
                </li>
                <li class="words">
                    <input type="text" placeholder="填写刻字（限7个字,暂不支持特殊字符）">
                </li>
            </ul>
        </div>
        <div class="price">
            <span>￥0</span>
            <div>
                <i></i>
                <a href="jump.html">客服</a>
            </div>
            <button>提交定制</button>
        </div>

        <div class="opacity">
            <div class="opacity-con">
                <h2>请选择项颜色</h2>
                <ul>
                    <li>白色</li>
                    <li>黄色</li>
                    <li>玫瑰色</li>
                </ul>
            </div>
        </div>
    </div>
    <a href="jump.html" class="custom-service"></a>
    <div class="circle">
        <p>图片正在上传中,请耐心等待</p>
        <span></span>
    </div>
</body>
</html>
