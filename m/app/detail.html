<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ooh Dear 亲子礼品珠宝</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <script type="text/javascript" src="./js/setFont.js"></script>
    <script type="text/javascript" src="./js/baidu.js"></script>
    
</head>
<body>
    <span id="top"><img src="./imgs/retop.png" alt=""></span>
    <header class="normal">
        <a href="find.html"></a>
        <em></em>
        <i></i>
        <span class="share"></span>
    </header>
    <div class="wrap">
        <div class="detail">
            <img src="./imgs/default-l.png" alt="">
            <div class="detail-wrap">
                <h2 class="detail-title"></h2>
                <div class="item-head">
                    <img class="avater" src="./imgs/default-xs.png" alt="">
                    <span class="name"></span>
                    <i class="time"></i>
                    <em class="kind"></em>
                </div>
                <div class="detail-con"></div>
            </div>
        </div>
        <div class="guess-like">
            <h2></h2>
            <ul>
                
            </ul>
        </div>
        <div class="show">
            <span style="display:block; height: .15rem; width: 100%; background-color: #fafafa;"></span>
            <img src="./imgs/detail-bg.png" alt="">
            <a href="custom.html?from=detail"></a>
        </div>
        <div class="comments">
            <h2>相关留言</h2>
            <div class="no-words">
                <img src="./imgs/no-words.png" alt="">
                <p>还没有留言，快去抢板凳~</p>
                <span>我要留言</span>
            </div>
            <ul class="list">
                
            </ul>
            <button>查看更多留言…</button>
            <span class="refresh"></span>
        </div>
    </div>
    <div class="bottom">
        <ul class="l">
            <li><i></i><span class="word-count"></span></li>
            <li><i></i><span class="collect-count"></span></li>
        </ul>
        <button><a href="custom.html?from=detail">我要定制</a></button>
    </div>
    <div class="opacity">
        <header>
            <h2></h2>
            <a href="#"></a>
            <span></span>
        </header>
        <ul class="login">
            <li>
                <i></i>
                <input class="sign" type="text" name="" value="" placeholder="请输入数字验证">
                <img src="./imgs/order-7.png" alt="">
            </li>
            <li>
                <i></i>
                <input class="tel" type="tel" name="" value="" placeholder="请填写手机号">
                <button type="button">获取验证码</button>
            </li>
            <li>
                <i></i>
                <input class="code" type="text" value="" name="" placeholder="请填输入验证码">
            </li>2
        </ul>
        <button class="login-btn" type="button">登录</button>
        <p class="argee">登录即同意<a href="protocol2.html">《用户协议》</a></p>
    </div>
    <div class="words-box-bg">
        <div class="words-wrap">
            <ul class="word-top">
                <li class="cancel">取消</li>  
                <li class="ok">发布</li>  
            </ul>
            <div class="words-content">
                <textarea placeholder="写评论"></textarea>
            </div>
        </div>
    </div>
    <div class="opacity1">
        <em class="close"></em>
    </div>
    <div class="opacity2">
        <div class="con reason">
            <div class="con-top"></div>
            <h2>确认删除</h2>
            <p>是否确认删除本条留言</p>
            <ul>
                <li class="ccancel">取消</li>
                <li class="ook">确认</li>
            </ul>
        </div>
    </div>
</body>
</html>
