<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ooh Dear 亲子礼品珠宝</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    
    <link rel="stylesheet" href="./css/reset.css">
    <script type="text/javascript" src="./js/setFont.js"></script>
    <script type="text/javascript" src="./js/baidu.js"></script>
    
</head>
<body>
    <header class="normal">
        <h2>定制详情</h2>
        <em></em>
        <a href="my-custom.html"></a>
    </header>
    <div class="wrap">
        <div class="status-bar">
            <ul>
                
            </ul>
            <span class="line"></span>
        </div>
        <div class="order-detail">
            <div class="goods-detail">
                <img src="./imgs/default-xs.png" alt="">
                <ul>
                    <li><span>款式：</span><em class="style"></em></li>
                    <li><span>材质：</span><em class="material"></em></li>
                    <li><span>尺寸：</span><em class="size"></em></li>
                    <li><span>刻字：</span><em class="lettering"></em></li>
                </ul>
            </div>
            <div class="pay-detail">
                <ul>
                    <li class="goods-price"><span>商品金额</span><em>￥00</em></li>
                    <li class="coupon-price"><span>优惠金额</span><em>￥00</em></li>
                    <li class="pay-price"><em>￥00</em><span>支付金额：</span></li>
                    <li class="words"><span>备注：</span><textarea readonly="readonly">想对卖家说的话可以写在这里哦～</textarea></li>
                </ul>
            </div>
            <p><span>订单编号：</span><em class="order-num"></em></p>
            <p><span>交易时间：</span><em class="deal-time"></em></p>
            <p id="geter"><span>收货人：</span><em class="geter">xxx</em><i class="tel"></i></p>
            <p id="address"><span>详细地址：</span><em class="address"></em></p>
        </div>
        <div class="express">
            <p><span>物流公司</span><em class="express-name"></em></p>
            <p><span>物流单号</span><em class="express-num"></em></p>
            <div class="express-step">
                <ul>
                    
                </ul>
            </div>
        </div>
    </div>
    <div class="bottom-btn">
    </div>
    <div class="opacity">
        <div class="con cancel">
            <div class="con-top"></div>
            <h2>申请退款</h2>
            <p>申请退款请在输入框中填写退款理由</p>
            <a href="jump.html">联系客服</a>
            <input type="text" name="" placeholder="请输入理由">
            <ul>
                <li>取消</li>
                <li>确认</li>
            </ul>
        </div>
    </div>
   <script type="text/javascript" src="./js/ap.js"></script>
</body>
</html>
